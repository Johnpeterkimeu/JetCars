{% block content % }
<div class= "container">
<h2  class="my-4">Add a new file</h2>
<form method ="post" enctype= "multipart/formdata"
{% csrf_token %}
< input type = "file" name = "upload" accept = ".doc, .docx, .pdf,  .text">
<br>
<button class = "btn btn dark my-4" type= "submitt">upload</button>
</form> 
<h2 class= "my-4" >upload</h2>
<div class = "raw">
{% if uploaded_file_url % }
<div class = "col-lg-4 col-md-6 col-sm-12 pb-4">
<p>Uploaded to:<a href="{{ uploaded_file_url }}">{{ uploaded_file_url }}</a></p>
<a class="btn btn-dark my-4" href="/">Return to Homepage</a>
{% else %}
<p>No uploads.</p>
{% endif %}
</div>
  </div>

  {% endblock %}
